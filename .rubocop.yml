
AllCops:
  Exclude:
    - Gemfile
    - bin/*
    - config/*
    - config/*/**
    - node_modules/*/**
    - node_modules/*/**/***
    - node_modules/*
Style/FrozenStringLiteralComment:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/StringLiterals:
  Enabled: false
Style/NumericLiterals:
  Enabled: false